<!DOCTYPE html>
<html lang="en">
    <head>
        <title># Deno-Tac-Toe</title>
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
        <script type="module" src="./index.js" async></script>
    </head>
    <body>
        <h3 class="unselectable">	
            &#65283; Deno-Tac-Toe
        </h3>
        <pre id="game-control-panel__gameStatus">
            <span id="game-control-panel__gameStatus-message" class="unselectable">&#128308; No game. Host or join a game</span>
            <span id="game-control-panel__gameStatus-gameId" class="hidden"></span>
        </pre>
        <div id="game-control-panel">
            <div>
                <button id="host-button" popovertarget="game-host-popover">Host</button>
                <div id="game-control-panel__join">
                    <button id="join-button">Join</button>
                    <input type="text" id="game-id-input" placeholder="Join Code" autocomplete="off">        
                </div>
            </div>
            <div id="game-control-panel__turnIndicator-wrapper" class="hidden">
                <div id="game-control-panel__turnIndicator">
                    <h4 class="unselectable">Current Turn:</h4>
                    <div id="game-control-panel__turnIndicator-mark" class="game-board-cell"></div>
                </div>
                <div id="game-control-panel__subtitle" class="unselectable">
                    <pre id="game-control-panel__subtitle-message">&#128712; The host is always X, the guest is always O.</pre>
                    <select id="theme-select">
                    </select>
                </div>
            </div>
        </div>
        <div id="game-board__wrapper" class="disabled">
            <div id="game-board">
                <div class="game-board-row">
                    <div class="game-board-cell" id="cell-0-0"></div>
                    <div class="game-board-cell" id="cell-0-1"></div>
                    <div class="game-board-cell" id="cell-0-2"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell" id="cell-1-0"></div>
                    <div class="game-board-cell" id="cell-1-1"></div>
                    <div class="game-board-cell" id="cell-1-2"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell" id="cell-2-0"></div>
                    <div class="game-board-cell" id="cell-2-1"></div>
                    <div class="game-board-cell" id="cell-2-2"></div>
                </div>
            </div>    
        </div>
        <span popover id="game-host-popover" class="popover unselectable">	
            <h2>Hosted game URL copied to clipboard! &#128077;</h2>
        </span>
        <div popover id="game-over-popover" class="popover unselectable">
            <div>
                <h2>
                    &#127881;
                    <span id="game-over-message">Game over</span>
                    &#127881;
                </h2>
                <button id="play-again-button" disabled>
                    Play Again
                </button>
            </div>
        </div>
        <span popover id="error-popover" class="popover unselectable">
            <h2>
                <span id="error-message">An error has occurred</span>
                &#128557;
            </h2>
        </span>
    </body>    
</html>
