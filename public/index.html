<!DOCTYPE html>
<html lang="en">
    <head>
        <title># Deno-Tac-Toe</title>
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
        <script type="module" src="./index.js" async></script>
    </head>
    <body>
        <h3 class="unselectable">	
            &#65283; Deno-Tac-Toe
        </h3>
        <pre id="game-control-panel__gameStatus">
            <span id="game-control-panel__gameStatus-message" class="unselectable">&#128308; No game. Host or join a game</span>
            <span id="game-control-panel__gameStatus-gameId" class="hidden"></span>
        </pre>
        <div id="game-control-panel">
            <div>
                <button id="host-button" popovertarget="game-host-popover">Host</button>
                <span id="game-control-panel__join">
                    <button id="join-button" popovertarget="error-popover">Join</button>
                    <input type="text" id="game-id-input" placeholder="Join Code">        
                </span>
            </div>
            <div id="game-control-panel__subtitle" class="unselectable">
                <pre id="game-control-panel__subtitle-message">&#128712; The host is always X, the guest is always O.</pre>
            </div>
        </div>
        <div id="game-board__wrapper" class="disabled">
            <div id="game-board">
                <div class="game-board-row">
                    <div class="game-board-cell" id="cell-0"></div>
                    <div class="game-board-cell" id="cell-1"></div>
                    <div class="game-board-cell" id="cell-2"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell" id="cell-3"></div>
                    <div class="game-board-cell" id="cell-4"></div>
                    <div class="game-board-cell" id="cell-5"></div>
                </div>
                <div class="game-board-row">
                    <div class="game-board-cell" id="cell-6"></div>
                    <div class="game-board-cell" id="cell-7"></div>
                    <div class="game-board-cell" id="cell-8"></div>
                </div>
            </div>    
        </div>
        <span popover id="game-host-popover" class="unselectable">	
            Hosted game URL copied to clipboard!	
            &#128077;
        </span>
        <span popover id="error-popover" class="unselectable">
            <span id="error-message">An error has occurred</span>
            &#128557;
        </span>
    </body>    
</html>
